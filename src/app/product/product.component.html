<div class="example-container ">
    <div class="button-row">
        <a class="btn btn-sm btn-info" [routerLink]="['/product/create']">
            Add New
        </a>
    </div>
    <div class="mat-elevation-z8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th >S.No</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Updated </th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let x of data; index as i;">
                    <td>{{i+1}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.price}}</td>
                    <td>{{x.updated_at |date}}</td>
                    <td>
                        <button class="btn btn-sm btn-info" style="margin-left: 20px;" (click)="edit(x)"> Edit</button>
                        <button class="btn btn-sm btn-danger" style="margin-left: 20px;" (click)="deletePro(x)"> Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
