<div class="card">
    <div class="card-body">
      <form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)">
        <div class="form-group">
          <label class="col-md-4">Product Name</label>
          <input type="text" class="form-control" formControlName="name"  #name />
        </div>
        <div *ngIf="productForm.controls['name'].invalid && (productForm.controls['name'].dirty || productForm.controls['name'].touched)" class="alert alert-danger">
            <div *ngIf="productForm.controls['name'].errors.required">
              Product Name is required.
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4">Product Description</label>
            <textarea class="form-control" rows = 6 cols = "5"
                formControlName="description" 
             #description></textarea>
            
          </div>
          <div *ngIf="productForm.controls['description'].invalid && (productForm.controls['description'].dirty || productForm.controls['description'].touched)" class="alert alert-danger">
              <div *ngIf="productForm.controls['description'].errors.required">
                Product Description is required.
              </div>
        </div>

        <div class="form-group">
            <label class="col-md-4">Product Price</label>
            <input type="text" class="form-control" formControlName="price"  #price />
          </div>
          <div *ngIf="productForm.controls['price'].invalid && (productForm.controls['price'].dirty || productForm.controls['price'].touched)" class="alert alert-danger">
              <div *ngIf="productForm.controls['price'].errors.required">
                Product price is required.
              </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]=" productForm.invalid" >
            Update Product
            </button>
        </div>
        
      </form>
    </div>
</div>
